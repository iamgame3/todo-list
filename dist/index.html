<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <h1 class="sidebar-header">Projects:</h1>
        <div class="sidebar-items">
          <div class="sidebar-item">
            <div class="sidebar-item-title">Due Today (0/3)</div>
          </div>
          <div class="sidebar-item">
            <div class="sidebar-item-title">+ Add New Project</div>
          </div>
        </div>
      </div>
      <div class="todo">
        <h1 class="todo-header">Todo:</h1>
        <div class="todo-items">
          <div class="todo-item">
            <div class="priority">1.</div>
            <button class="check-button"></button>
            <div class="todo-item-title">Do 100 pushups</div>
          </div>
          <div class="todo-item">
            <div class="todo-item-title">+ Add New Task</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
