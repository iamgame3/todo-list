<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <h1 class="sidebar-header">Projects:</h1>
        <div class="sidebar-items">
          <div class="sidebar-item">
            <div class="sidebar-item-title">Due Today (0/3)</div>
          </div>
          <div id="new-project" class="sidebar-item-add" role="button">
            <div class="sidebar-item-title">+ Add New Project</div>
          </div>
        </div>
      </div>
      <div class="todo">
        <h1 class="todo-header">Todo:</h1>
        <div class="todo-items">
          <div class="todo-item">
            <div class="priority">1.</div>
            <button class="check-button"></button>
            <div class="todo-item-title">Do 100 pushups</div>
          </div>
          <div id="new-task" class="todo-item-add" role="button">
            <div class="todo-item-title">+ Add New Task</div>
          </div>
        </div>
      </div>
    </div>
    <div class="project-modal">
      <div class="project-modal-content">
        <form onsubmit="return false;" id="project-form">
          <div class="close-button-container">
            <p class="project-close-button">X</p>
          </div>
          <div class="form-inputs">
            <div class="form-input">
              <label for="project-name">Project Name: *</label>
              <input
                type="text"
                name="project-name"
                id="project-name"
                placeholder="English Essay"
                required
              />
            </div>
          </div>
          <div class="submit-button-container">
            <button
              type="submit"
              class="submit-button"
              id="project-submit-button"
            >
              Confirm New Project
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="task-modal">
      <div class="task-modal-content">
        <form onsubmit="return false;" id="task-form">
          <div class="close-button-container">
            <p class="task-close-button">X</p>
          </div>
          <div class="form-inputs">
            <div class="form-input">
              <label for="task">Task: *</label>
              <input
                type="text"
                name="task"
                id="task"
                placeholder="Finish thesis statement"
                required
              />
            </div>
            <div class="form-input">
              <label for="due-date">Due Date: *</label>
              <input
                type="datetime-local"
                name="due-date"
                id="due-date"
                required
              />
            </div>
            <div class="form-input">
              <label for="priority">Priority:</label>
              <input
                type="text"
                name="priority"
                id="priority"
                placeholder="2"
                pattern="\d*"
                oninvalid="this.setCustomValidity('Please match the format requested. E.g. \'5\'')"
                oninput="this.setCustomValidity('')"
              />
            </div>
          </div>
          <div class="form-input" id="task-description">
            <label for="description">Description:</label>
            <textarea
              name="description"
              id="description"
              rows="10"
              placeholder="Finish final copy of thesis statement for the introduction paragraph of my essay."
            ></textarea>
          </div>
          <div class="submit-button-container">
            <button type="submit" class="submit-button" id="task-submit-button">
              Confirm New Task
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
